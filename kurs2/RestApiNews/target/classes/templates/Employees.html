<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Employees</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
        <th>Contact Info</th>
        <th>Work Schedule</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employeesList}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.position}"></td>
        <td th:text="${employee.contactInfo}"></td>
        <td th:text="${employee.workSchedule}"></td>
    </tr>
    </tbody>
</table>
<a href="/employees/create">Create New Employee</a>
</body>
</html>
