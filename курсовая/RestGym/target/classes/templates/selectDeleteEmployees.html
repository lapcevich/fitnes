<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Employee</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <meta charset="UTF-8"/>
</head>
<body>
<div class="container">
    <h1>Select the employee to delete</h1>
    <form th:action="@{/employees/delete}" method="post">
        <div class="form-group">
            <label for="id">Enter employee ID:</label>
            <input type="text" id="id" th:name="id" placeholder="ID">
        </div>
        <button type="submit">Delete employee</button>
        <a href="/employees" class="back-button">Back</a>
    </form>

</div>
</body>
</html>
