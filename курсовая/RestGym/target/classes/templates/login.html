<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body class="container py-5">
<h1 class="text-center mb-3">Авторизация</h1>
<div th:if="${param.error}" class="alert alert-danger text-center" style="max-width: 400px; margin: 0 auto;">
    Неверный логин или пароль.
</div>
<form th:action="@{/login}" method="post" class="mx-auto" style="max-width: 300px;">
    <div class="form-group mt-3">
        <label for="username">Логин:</label>
        <input type="text" name="username" id="username" class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" class="form-control" required/>
    </div>
    <input type="submit" value="Войти" class="btn btn-primary btn-block"/>
</form>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
