<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Section</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <meta charset="UTF-8"/>
</head>
<body>
<div class="container">
    <h1>Update Section</h1>
    <form th:action="@{/sections/update/{id}(id=${section.id})}" th:object="${section}" method="post">
        <div class="form-group">
            <label for="sectionName">Section Name</label>
            <input type="text" th:field="*{sectionName}" id="sectionName" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea th:field="*{description}" id="description" required></textarea>
        </div>
        <button type="submit">Update Section</button>
        <a href="/sections" class="back-button">Back</a>
    </form>

</div>
</body>
</html>
