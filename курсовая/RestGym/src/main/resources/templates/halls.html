<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Halls</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <meta charset="UTF-8"/>
</head>
<body>
<div class="container">
    <h1>Halls</h1>
    <h2>Total Halls: <span th:text="${hallsCount}">0</span></h2>
    <form action="/halls/search" method="get" class="search-form">
        <input type="text" name="hallName" placeholder="Search for halls">
        <input type="submit" value="Search">
    </form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Hall Name</th>
            <th>Description</th>
            <th>Equipment</th>
            <th>Class Schedule</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hall : ${hallsList}">
            <td th:text="${hall.id}"></td>
            <td th:text="${hall.hallName}"></td>
            <td th:text="${hall.description}"></td>
            <td th:text="${hall.equipment}"></td>
            <td th:text="${hall.classSchedule}"></td>
        </tr>
        </tbody>
        <div class="container">
        </div>

    </table>
    <div th:if="${isAdmin}" class="button-container">
    <a href="/halls/create">Create New Hall</a>
    <a href="/halls/delete">Delete Hall</a>
    <a href="/halls/update">Update Hall</a>
    </div>
    <a href="/">Home</a>
</div>

</body>
</html>
