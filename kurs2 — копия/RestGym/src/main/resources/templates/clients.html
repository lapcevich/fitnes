<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
    <meta charset="UTF-8"/>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Clients</h1>
    <table class="table table-striped mt-4">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Date</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Subscription Type</th>
            <th>Subscription Start Date</th>
            <th>Subscription End Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clientsList}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.lastName}"></td>
            <td th:text="${client.birthDate}"></td>
            <td th:text="${client.phoneNumber}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.subscriptionType}"></td>
            <td th:text="${client.subscriptionStartDate}"></td>
            <td th:text="${client.subscriptionEndDate}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/clients/create" class="btn btn-primary">Create New Client</a>
</div>
<!-- Подключаем Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
