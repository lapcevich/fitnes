<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Halls</title>
    <meta charset="UTF-8"/>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Halls</h1>
    <table class="table table-striped mt-4">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Hall Name</th>
            <th>Description</th>
            <th>Equipment</th>
            <th>Class Schedule</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hall : ${hallsList}">
            <td th:text="${hall.id}"></td>
            <td th:text="${hall.hallName}"></td>
            <td th:text="${hall.description}"></td>
            <td th:text="${hall.equipment}"></td>
            <td th:text="${hall.classSchedule}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/halls/create" class="btn btn-primary">Create New Hall</a>
</div>
<!-- Подключаем Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
