<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Employee</title>
    <meta charset="UTF-8"/>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Create New Employee</h1>
    <form action="#" th:action="@{/employees/create}" th:object="${employee}" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" th:field="*{position}" placeholder="Enter Position">
        </div>
        <div class="form-group">
            <label for="contactInfo">Contact Info</label>
            <input type="text" class="form-control" id="contactInfo" th:field="*{contactInfo}" placeholder="Enter Contact Info">
        </div>
        <div class="form-group">
            <label for="workSchedule">Work Schedule</label>
            <input type="text" class="form-control" id="workSchedule" th:field="*{workSchedule}" placeholder="Enter Work Schedule">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- Подключаем Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
