<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Client</title>
    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Create New Client</h1>
    <form th:action="@{/clients/create}" th:object="${client}" method="post">
        <label for="firstName">Имя:</label><br>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Фамилия:</label><br>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="birthDate">Дата рождения:</label><br>
        <input type="text" id="birthDate" name="birthDate" required><br>
        <label for="phoneNumber">Номер телефона:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="subscriptionType">Тип подписки:</label><br>
        <input type="text" id="subscriptionType" name="subscriptionType"><br>
        <label for="subscriptionStartDate">Дата начала подписки:</label><br>
        <input type="text" id="subscriptionStartDate" name="subscriptionStartDate"><br>
        <label for="subscriptionEndDate">Дата окончания подписки:</label><br>
        <input type="text" id="subscriptionEndDate" name="subscriptionEndDate"><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
