<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Employee</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            color: #ddd;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #555;
            border: none;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create New Employee</h1>
    <form action="#" th:action="@{/employees/create}" th:object="${employee}" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" id="position" th:field="*{position}" placeholder="Enter Position">
        </div>
        <div class="form-group">
            <label for="contactInfo">Contact Info</label>
            <input type="text" id="contactInfo" th:field="*{contactInfo}" placeholder="Enter Contact Info">
        </div>
        <div class="form-group">
            <label for="workSchedule">Work Schedule</label>
            <input type="text" id="workSchedule" th:field="*{workSchedule}" placeholder="Enter Work Schedule">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
