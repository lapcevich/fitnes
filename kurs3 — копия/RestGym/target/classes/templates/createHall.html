<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Hall</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            color: #ddd;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #555;
            border: none;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create New Hall</h1>
    <form action="#" th:action="@{/halls/create}" th:object="${hall}" method="post">
        <div class="form-group">
            <label for="hallName">Hall Name</label>
            <input type="text" th:field="*{hallName}" id="hallName">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea th:field="*{description}" id="description"></textarea>
        </div>
        <div class="form-group">
            <label for="equipment">Equipment</label>
            <input type="text" th:field="*{equipment}" id="equipment">
        </div>
        <div class="form-group">
            <label for="classSchedule">Class Schedule</label>
            <input type="text" th:field="*{classSchedule}" id="classSchedule">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
